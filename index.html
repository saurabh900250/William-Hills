<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Hill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/William_Hill_logo.png" alt="William_Hill_logo" class="logo">
            <h1>William Hill</h1>
            <p>Pacchetto di benvenuto Fino al 300%<br/> Si prega di completare il controllo di sicurezza...</p>
            <div class="captcha-container">
                <button class="cta-button" onclick="startCaptcha()">Non Sono un Robot</button>
                <div class="captcha-verification">
                    <div class="loading-spinner" id="loading-spinner"></div>
                    <div class="checkmark" id="checkmark">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <path class="checkmark__check" fill="none" d="M14 27l8 8 16-16"/>
                        </svg>
                    </div>
                </div>
                <p id="success-message" class="success-message"></p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
